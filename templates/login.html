<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - n8n Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(120deg,#667eea 0%,#764ba2 100%);
            font-family: 'Segoe UI',sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            margin: -2rem -2rem 2rem -2rem;
        }
        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102,126,234,.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.3);
        }
        .animate__animated {animation-duration: 1s;}
        .error-message {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .public-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .public-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .public-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2 class="mb-0">Admin Login</h2>
                <p class="mb-0 opacity-75">n8n Dashboard</p>
            </div>
            
            <div class="p-4">
                {% if error %}
                    <div class="error-message animate__animated animate__shakeX">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Ungültiges Passwort!</strong> Bitte versuchen Sie es erneut.
                    </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Passwort
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required autofocus placeholder="Admin-Passwort eingeben">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Anmelden
                    </button>
                </form>

                <div class="public-link">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Öffentliche Seite: 
                        <a href="/prozess-anfrage" target="_blank">
                            Prozess Anfrage
                        </a>
                    </small>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <small style="color: rgba(255,255,255,0.7);">
                © 2025 n8n Workflow Solutions
            </small>
        </div>
    </div>

    <script>
        // Auto-focus auf Passwort-Feld
        document.getElementById('password').focus();
        
        // Enter-Key handling
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
