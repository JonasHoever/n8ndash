<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neue Bestellanfrage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(120deg,#f4f5f7 0%,#e9ecef 100%);
            font-family: 'Segoe UI',sans-serif;
        }
        .card {
            border-radius: 14px;
            box-shadow: 0 2px 10px rgba(40,60,80,0.09);
            border: none;
        }
        .request-form {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(40,60,80,0.09);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .animate__animated {animation-duration: 1s;}
        .nav-tabs .nav-link {font-size:1.1em;}
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 animate__animated animate__fadeInDown">Neue Bestellanfrage</h1>
        
        {% if success %}
            <div class="alert alert-success animate__animated animate__fadeInDown">
                <i class="fas fa-check-circle me-2"></i>
                <strong>Erfolgreich!</strong> Ihre Bestellanfrage wurde erfolgreich √ºbermittelt.
            </div>
        {% elif error %}
            <div class="alert alert-danger animate__animated animate__fadeInDown">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Fehler!</strong> Es ist ein Fehler beim Senden aufgetreten. Bitte versuchen Sie es erneut.
            </div>
        {% endif %}

        <div class="request-form animate__animated animate__fadeInUp">
            <h3 class="mb-3">üìù Neue Bestellanfrage erstellen</h3>
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="number" class="form-label">Nummer</label>
                        <input type="text" class="form-control" id="number" name="number">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="link" class="form-label">Link</label>
                    <input type="url" class="form-control" id="link" name="link" placeholder="https://...">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Beschreibung</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="ki_description" class="form-label">KI-Beschreibung</label>
                    <textarea class="form-control" id="ki_description" name="ki_description" rows="2" placeholder="Automatisch generierte oder KI-unterst√ºtzte Beschreibung..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="urgency" class="form-label">Dringlichkeit (1-10)</label>
                    <select class="form-select" id="urgency" name="urgency">
                        <option value="1">1 - Sehr niedrig</option>
                        <option value="2">2 - Niedrig</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected>5 - Normal</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8 - Hoch</option>
                        <option value="9">9 - Sehr hoch</option>
                        <option value="10">10 - Kritisch</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success animate__animated animate__pulse">
                    <i class="fas fa-plus"></i> Anfrage absenden
                </button>
            </form>
        </div>
    </div>
</body>
</html>
