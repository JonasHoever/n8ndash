<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bestellanfrage bearbeiten - Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(120deg,#f4f5f7 0%,#e9ecef 100%);
            font-family: 'Segoe UI',sans-serif;
        }
        .card {
            border-radius: 14px;
            box-shadow: 0 2px 10px rgba(40,60,80,0.09);
            border: none;
        }
        .edit-form {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(40,60,80,0.09);
            padding: 2rem;
        }
        .animate__animated {animation-duration: 1s;}
        .nav-tabs .nav-link {font-size:1.1em;}
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="animate__animated animate__fadeInDown">
                <i class="fas fa-edit me-3"></i>Bestellanfrage bearbeiten
            </h1>
            <a href="/admin" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Zurück zur Übersicht
            </a>
        </div>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/workflow_requests">Bestellanfragen (Intern)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/neue-anfrage" target="_blank">
                    <i class="fas fa-external-link-alt me-1"></i>Neue Anfrage (Extern)
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/prozess-anfrage">Prozess Anfrage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
        </ul>

        {% if error %}
            <div class="alert alert-danger animate__animated animate__fadeInDown">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Fehler!</strong> Es ist ein Fehler beim Speichern aufgetreten.
            </div>
        {% endif %}

        <div class="edit-form animate__animated animate__fadeInUp">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-database me-2"></i>Anfrage ID: {{ request.id }}</h3>
                <span class="badge bg-info fs-6">In Bearbeitung</span>
            </div>
            
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>Name
                        </label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ request.name or '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="number" class="form-label">
                            <i class="fas fa-hashtag me-2"></i>Nummer
                        </label>
                        <input type="text" class="form-control" id="number" name="number" 
                               value="{{ request.number or '' }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="link" class="form-label">
                        <i class="fas fa-link me-2"></i>Link
                    </label>
                    <input type="url" class="form-control" id="link" name="link" 
                           value="{{ request.link or '' }}" placeholder="https://...">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="fas fa-file-text me-2"></i>Beschreibung
                    </label>
                    <textarea class="form-control" id="description" name="description" rows="4" required>{{ request.description or '' }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="ki_description" class="form-label">
                        <i class="fas fa-robot me-2"></i>KI-Beschreibung / Kontaktinfo
                    </label>
                    <textarea class="form-control" id="ki_description" name="ki_description" rows="3">{{ request.ki_description or '' }}</textarea>
                </div>

                <div class="mb-4">
                    <label for="urgency" class="form-label">
                        <i class="fas fa-exclamation-triangle me-2"></i>Dringlichkeit
                    </label>
                    <select class="form-select" id="urgency" name="urgency">
                        <option value="1" {% if request.urgency == 1 %}selected{% endif %}>1 - Sehr niedrig</option>
                        <option value="2" {% if request.urgency == 2 %}selected{% endif %}>2 - Niedrig</option>
                        <option value="3" {% if request.urgency == 3 %}selected{% endif %}>3 - Niedrig-Normal</option>
                        <option value="4" {% if request.urgency == 4 %}selected{% endif %}>4 - Normal</option>
                        <option value="5" {% if request.urgency == 5 or not request.urgency %}selected{% endif %}>5 - Standard</option>
                        <option value="6" {% if request.urgency == 6 %}selected{% endif %}>6 - Erhöht</option>
                        <option value="7" {% if request.urgency == 7 %}selected{% endif %}>7 - Hoch</option>
                        <option value="8" {% if request.urgency == 8 %}selected{% endif %}>8 - Sehr hoch</option>
                        <option value="9" {% if request.urgency == 9 %}selected{% endif %}>9 - Dringend</option>
                        <option value="10" {% if request.urgency == 10 %}selected{% endif %}>10 - Kritisch</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/admin" class="btn btn-secondary btn-lg">
                        <i class="fas fa-times me-2"></i>Abbrechen
                    </a>
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-save me-2"></i>Änderungen speichern
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
